<ion-view title="My plants - and their health">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="CheckinCtrl">
    <h1>Add</h1>
	<form class="list" ng-show="showForm">
            <div class="item item-divider">
              Plant info
            </div>
            <label class="item item-input">
              <input type="text" placeholder="Title" ng-model="plant.title">
            </label>
			<label class="item item-input">
              <input type="text" placeholder="id" ng-model="plant.id">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Description" ng-model="plant.description">
            </label>
            <div class="padding">
              <button class="button button-block" ng-click="submit()">Add to plant list</button>
            </div>
          </form>
	
  </ion-content>
</ion-view>
</div>
