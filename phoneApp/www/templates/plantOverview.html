<div ng-init="plant=plants[$location.path().slice(-1)]">
  <ion-nav-buttons side="right">
    <icon class="icon ion-bluetooth bluetooth-off"></icon>
  </ion-nav-buttons>
  <ion-view title={{plant.title}}>
    <ion-content class="has-header">
      <div class="head">
        <div id="logo" back-img="img/plants/{{plant.title}}.jpg"></div>
        <h1 class="inset-text" id="head_name">{{plant.title}}</h1>
        <h2 class="inset-text" id="sName">Scientific name: {{plant.title}}</h2>
        <h3>{{plant.description}}</h3>
      </div>
	  {{plant.title}} needs 
      <div id="stats">
		  <div>
		    <h1><icon class="icon ion-thermometer big-icon-red"></icon> 21{{temperature}}&degC</h1>
		  </div>
		  <div>
		    <h1><icon class="icon ion-ios7-lightbulb big-icon-yellow"></icon> 500{{light}}</h1>
		  </div>
		  <div>
		    <h1><icon class="icon ion-waterdrop big-icon-blue"></icon> 70{{moisture}}%</h1>
		  </div>
		</div>
      <div ng-controller="MyPlantCtrl">
        <button class="button button-full button-positive" ng-click="setPlant(plants[$location.path().slice(-1)])">Grow this plant</button>
      </div>
    </ion-content>
  </ion-view>
</div>
