<div ng-init="plant=plants[$location.path().slice(-1)]">
  <ion-view title={{plant.title}}>
    <ion-content class="has-header">
      <div class="head">
        <div id="logo" back-img="img/plants/{{plant.title}}.jpg"></div>
        <h1 class="inset-text" id="head_name">{{plant.title}}</h1>
        <h2 class="inset-text" id="sName">Scientific name: {{plant.scientific}}</h2>
        <h3>{{plant.description}}</h3>
      </div>
	  <h2>{{plant.title}} needs the following parameters to grow optimally</h2>
      <div id="stats">
		  <div>
		    <h1><icon class="icon ion-thermometer big-icon-red"></icon> {{plant.temperature}}&degC</h1>
		  </div>
		  <div>
		    <h1><icon class="icon ion-ios7-lightbulb big-icon-yellow"></icon> {{plant.light}}</h1>
		  </div>
		  <div>
		    <h1><icon class="icon ion-waterdrop big-icon-blue"></icon> {{plant.water}}%</h1>
		  </div>
		</div>
      
    </ion-content>
    <div ng-controller="MyPlantCtrl">
      <ion-footer-bar>
        <button class="button button-block button-positive" ng-click="setPlant(plants[$location.path().slice(-1)])">Grow this plant</button>
      </ion-footer-bar>
    </div>
  </ion-view>
</div>
