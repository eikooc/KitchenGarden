<!doctype html>
<html ng-app="kitchenGarden">

  <head>
    <meta charset="UTF-8">
    <title>Kitchen Garden Controller</title>
	<link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="header">
	<div ng-controller="MainController">
        <div id="datetime">
		  {{ date.raw | date:'EEEE, MMM dd,' }}
          {{ date.raw | date:'hh:mm:ss' }}
        </div>
      </div>
      <div id="bluetoothStatus"></div>
      <div id="logo" class="image"></div>
      <h1 class="inset-text" id="head_name">Plant name</h1>
      <h2>this is the description of plant. It likes temperature, light and water. It needs x between the plants and doesn't need pruning.</h2>
    </div>
	
	<div class="stats">
	  
	</div>
	
  <p>Dummy text!</p>
  </body>
  
  <script src="lib/angular-1.1.0.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="js/app.js"></script>

</html>
